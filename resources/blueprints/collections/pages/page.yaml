title: Page
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: page_builder
            field:
              button_label: 'Add Block'
              type: replicator
              display: 'Page Builder'
              sets:
                common:
                  display: Common
                  icon: dashboard-layout-2
                  sets:
                    hero_block:
                      display: 'Hero Block'
                      icon: align-object-top
                      fields:
                        -
                          handle: title
                          field:
                            type: text
                            display: Title
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
