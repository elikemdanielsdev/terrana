<s:partial:components.section tag="header">
  <s:partial:components.container class="flex items-center justify-between">
    <a href="/" class="font-bold">Terrana</a>
    <nav class="flex flex-row gap-4">
      {{ nav handle="header" select="title|url" max_depth="1" include_home="true" }}
        <a href="{{ url }}" class=" {{ is_current || is_parent ?= "underline" }} ">
          {{ title }}
        </a>
      {{ /nav }}
    </nav>
  </s:partial:components.container>
</s:partial:components.section>
