{{ collection:articles sort="updated_at:desc" limit="10" }}
  <article class="mb-8">
    <h2 class="text-2xl font-bold mb-2">
      <a href="{{ url }}" class="hover:underline">{{ title }}</a>
    </h2>
    <p class="text-gray-600 text-sm mb-4">Last updated: {{ updated_at format="F j, Y" }}</p>
    <div class="prose">
      {{ excerpt }}
    </div>
  </article>
{{ /collection:articles }}
